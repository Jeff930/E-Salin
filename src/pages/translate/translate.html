<ion-header>
  <ion-navbar align-title="center" color="secondary" >
    <button ion-button menuToggle>
      <ion-icon class="menu"  name="menu" color="light"></ion-icon>
    </button>
    <ion-title class="titleText">E-SALIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
	<h1 class="center grey">Pumili ng Lenggwahe</h1>
	<select class="spinner" [(ngModel)]="databaseHandlerProvider.translateTo">
    	<option selected="true">Tagalog</option>
    	<option>Iloko</option>
    	<option>Kapampangan</option>
  </select>
  <ion-input class="input" placeholder="Magtala ng Salita" [(ngModel)]="databaseHandlerProvider.userInput"></ion-input>
  <button ion-button class="ESalinButton" color="secondary" (click)="databaseHandlerProvider.getTranslate()">Isalin</button>
  <h5>{{databaseHandlerProvider.userInput}}</h5>
  <h5>{{databaseHandlerProvider.Results}}</h5>
</ion-content>
